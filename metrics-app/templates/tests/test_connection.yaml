apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "metrics-app.fullname" . }}-test-connection"
  labels:
    {{- include "metrics-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
      command: ['wget']
      args: ['{{ include "metrics-app.fullname" . }}:{{ .Values.service.port }}{{ .Values.endpoint }}']
  restartPolicy: Never
