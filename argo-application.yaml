apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BeastImran/cloudraft-sre-assignment.git
    targetRevision: HEAD
    path: metrics-app/
    helm:
      valueFiles:
      - values.yaml
      parameters:
      # Securely provide the password via ArgoCD
      - name: secrets.mypassword.value
        value: $MYPASSWORD
  destination:
    server: https://kubernetes.default.svc
    namespace: metrics-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PruneLast=true
    - Replace=false
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
